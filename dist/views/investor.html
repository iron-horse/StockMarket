<h3 id="title">
Investor View
</h3>
<div ng-controller="investorController">
	<h1>Hello {{myInvestor.name}}</h1>
	<h3>Remaining Captial :{{myInvestor.capital | currency }}</h3>
   	<!-- <label>Search: <input ng-model="searchSymb"></label> -->
   	<div class="container">
	<p id="message" class="alert-{{messageColor}}">{{ message }}</p>
	    <form name="StockBuySell" novalidate>
		    <table class="table stock-buy-sell-table">
		      	<thead>
			        <tr>
			          <th>Stock</th>
			          <th>Quantity</th>
			          <th>Action</th>
			        </tr>
		      	</thead>
		      	<tbody>
			        <tr>
			          	<td>
			          		<input class="form-control" ng-model="stock.symbol" placeholder="Stock symbol Name" ng-change="stock.symbol=stock.symbol.toUpperCase();" required>
			          	</td>
			          	<td>
			          		<input type="number" class="form-control" ng-model="stock.quantity" placeholder="Quantity" required>
			          	</td>
			          	<td>
				          	<div class="btn-group">
								<button id="buy" class="btn btn-primary" ng-click="buy(stock)" type="submit" ng-disabled="!StockBuySell.$valid">Buy</button>
					            <button id="sell" class="btn btn-info" ng-click="sell(stock)" ng-disabled="!StockBuySell.$valid" type="submit">Sell</button>
					            <button class="btn" ng-click="deselect()" ng-if="stock.symbol">Clear</button>
				            </div>
			          	</td>
			        </tr>
			    </tbody>
		    </table>
		</form>
	</div>
	<strong>Your list of stocks</strong>
    <div ng-repeat="stock in stocks">
    	<stock-details stock="stock.stock" quantity="stock.quantity"></stock-details>    	
    </div>
</div>
